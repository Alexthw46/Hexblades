buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://maven.parchmentmc.org' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.parchmentmc:librarian:1.+'
    }

}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.16.5-0.0.8.5'
group = 'Alexthw46.hexblades'
archivesBaseName = 'Hexblades'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

sourceSets{
    main.resources.srcDirs += 'src/main/generated_resources'
}

minecraft {

    // Simply re-run your setup task after changing the mappings to update your workspace.
    mappings channel: 'parchment', version: '2021.10.17-1.16.5'

    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
    
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    // Default run configurations.
    // These can be tweaked, removed, or duplicated as needed.
    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                hexblades {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"


            mods {
                hexblades {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            // Specify the modid for data generation, where to output the resulting resource, and where to look for existing resources.
            args '--mod', 'hexblades', '--all',
                    '--output', file('src/generated/resources/'),
                    '--existing', file('src/main/resources/')

            mods {
                hexblades {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources{
    srcDir 'src/generated/resources'
}

repositories {
    flatDir {
        dirs 'externalmods'
    }
    mavenCentral()
    maven {
        url = "https://maven.theillusivec4.top/"
    }
    maven { url 'https://maven.blamejared.com' }

    maven {
        url "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }

    maven { url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }

    maven { url "https://nexus.resourcefulbees.com/repository/maven-public/" }

    maven {
        name 'JEI maven'
        url = "https://dvs1.progwml6.com/files/maven"
    }
}

dependencies {

    // Specify the version of Minecraft to use, If this is any group other then 'net.minecraft' it is assumed
    // that the dep is a ForgeGradle 'patcher' dependency. And it's patches will be applied.
    // The userdev artifact is a special name and will get all sorts of transformations applied to it.
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.0'

    //compats
    compileOnly fg.deobf("sammy:malum:1.16.5-0.3.0")
    compileOnly fg.deobf("vazkii.botania:Botania:1.16.5-418")
    compileOnly fg.deobf("vulp:druidcraft:1.16.5-0.4.53")
    compileOnly fg.deobf("klikli_dev:occultism:1.16.5-1.15.0")
    compileOnly fg.deobf("hollingsworth:ars_nouveau:1.16.5-1.23.11")

    //dependencies
    implementation fg.deobf("elucent:eidolon:0.2.7")
    implementation fg.deobf('software.bernie.geckolib:geckolib-forge-1.16.5:3.0.49')
    implementation fg.deobf("top.theillusivec4.curios:curios-forge:1.16.5-4.0.5.1")

    compileOnly fg.deobf('mezz.jei:jei-1.16.5:7.6.4.90')

    //testers
    runtimeOnly fg.deobf('mezz.jei:jei-1.16.5:7.6.4.90')
    //runtimeOnly fg.deobf("com.telepathicgrunt:Blame:1.16.5-3.2.0-forge")
    //runtimeOnly fg.deobf("vulp:druidcraft:1.16.5-0.4.53")
    //runtimeOnly fg.deobf("klikli_dev:occultism:1.16.5-1.15.0")
    runtimeOnly fg.deobf("sammy:malum:1.16.5-0.3.0")
    runtimeOnly fg.deobf("vazkii.botania:Botania:1.16.5-418")
    runtimeOnly fg.deobf("hollingsworth:ars_nouveau:1.16.5-1.23.11")
    runtimeOnly fg.deobf("vazkii.patchouli:Patchouli:1.16.4-53.1")
    runtimeOnly fg.deobf("curse.maven:exp-407174:3188120")  // Shutup experimental settings

}

// Example for how to get properties into the manifest for reading by the runtime..
jar {
    manifest {
        attributes([
                "Specification-Title"     : "hexblades",
                "Specification-Vendor"    : "Alexthw",
                "Specification-Version"   : "0.2.7 - 0.0.8.5",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : "${version}",
                "Implementation-Vendor"   : "Alexthw",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}


// Example configuration to allow publishing using the maven-publish task
// This is the preferred method to reobfuscate your jar file
jar.finalizedBy('reobfJar') 
// However if you are in a multi-project build, dev time needs unobfed jar files, so you can delay the obfuscation until publishing by doing
//publish.dependsOn('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {

        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}